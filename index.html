<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>File Bundler</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, sans-serif; margin: 16px; }
    .row { display: flex; gap: 10px; align-items: center; flex-wrap: wrap; margin-bottom: 12px; }
    button { padding: 8px 12px; }
    textarea { width: 100%; height: 560px; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 12px; }
    .muted { opacity: .75; font-size: 12px; }
    .pill { padding: 4px 8px; border: 1px solid #ccc; border-radius: 999px; font-size: 12px; }
    label { display: flex; gap: 8px; align-items: center; }
  </style>
</head>
<body>
  <h2>File Bundler</h2>

  <div class="row">
    <button id="pickFolder">Pick Folder</button>
    <button id="pickFiles">Pick Files</button>
    <label><input type="checkbox" id="basenameOnly"> Use base file name only</label>
    <button id="bundle">Bundle</button>
    <button id="copy">Copy</button>
  </div>

  <div class="row">
    <div class="pill" id="target">(no target selected)</div>
    <div class="muted" id="stats"></div>
  </div>

  <textarea id="output" placeholder="Bundled output will appear here..."></textarea>

  <script src="renderer.js"></script>
</body>
</html>
