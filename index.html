<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>File Bundler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="app">
    <header class="topbar glass">
      <div class="brand">
        <div class="logo">FB</div>
        <div class="titles">
          <div class="title">File Bundler</div>
          <div class="subtitle">Bundle project files into one copyable block</div>
        </div>
      </div>

      <div class="top-actions">
        <button class="btn" id="pickFolder">Pick Folder</button>
        <button class="btn" id="pickFiles">Pick Files</button>

        <label class="toggle">
          <input type="checkbox" id="basenameOnly">
          <span class="track"></span>
          <span class="label">Base names</span>
        </label>

        <button class="btn primary" id="bundle">Bundle</button>
        <button class="btn" id="copy">Copy</button>
      </div>
    </header>

    <main class="content">
      <section class="panel glass">
        <div class="panel-head">
          <div class="meta">
            <div class="meta-label">Target</div>
            <div class="meta-value" id="target">(no target selected)</div>
          </div>

          <div class="meta">
            <div class="meta-label">Stats</div>
            <div class="meta-value" id="stats">â€”</div>
          </div>
        </div>

        <div class="panel-body">
          <textarea id="output" class="editor" placeholder="Pick a folder or files, then click Bundle to generate output."></textarea>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" aria-live="polite"></div>

    <div id="detailsOverlay" class="modalOverlay hidden" aria-hidden="true">
      <div class="modalCard glass" role="dialog" aria-modal="true" aria-labelledby="detailsTitle">
        <div class="modalHeader">
          <div class="modalTitle" id="detailsTitle">Bundle Details</div>
          <div class="modalActions">
            <button class="btn subtle" id="detailsCopy">Copy list</button>
            <button class="btn subtle" id="detailsClose" aria-label="Close">Close</button>
          </div>
        </div>

        <div class="modalControls">
          <div class="segmented" role="tablist" aria-label="Bundle lists">
            <button class="segmentedBtn active" id="tabIncluded" role="tab" aria-selected="true">Included</button>
            <button class="segmentedBtn" id="tabSkipped" role="tab" aria-selected="false">Skipped</button>
          </div>

          <div class="searchWrap">
            <input id="detailsSearch" class="searchInput" type="text" placeholder="Filter files" />
          </div>
        </div>

        <div class="modalBody">
          <div id="detailsList" class="detailsList" role="list"></div>
          <div id="detailsEmpty" class="detailsEmpty">No files to show.</div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
